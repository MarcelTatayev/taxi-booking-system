<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcel's Taxi - Klant Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .login-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .tab-button {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-button.active {
            color: #007bff;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #007bff;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-tab {
            display: none;
        }

        .form-tab.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #007bff;
            background: white;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .form-checkbox input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .form-checkbox label {
            font-size: 14px;
            color: #6c757d;
            cursor: pointer;
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e9ecef;
        }

        .social-title {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
        }

        .social-button {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
            text-decoration: none;
            color: #495057;
        }

        .social-button:hover {
            border-color: #007bff;
            background: #f8f9fa;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .back-to-booking {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
        }

        .back-to-booking:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Marcel's Taxi</h1>
            <p>Welkom terug! Log in of maak een account aan</p>
        </div>

        <div class="login-tabs">
            <button class="tab-button active" onclick="switchTab('login')">Inloggen</button>
            <button class="tab-button" onclick="switchTab('register')">Registreren</button>
        </div>

        <div class="login-form">
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <!-- Login Form -->
            <div id="login-tab" class="form-tab active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label">Email adres</label>
                        <input type="email" class="form-input" id="login-email" required placeholder="uw@email.nl">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Wachtwoord</label>
                        <input type="password" class="form-input" id="login-password" required placeholder="••••••••">
                    </div>

                    <div class="form-checkbox">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Onthoud mij</label>
                    </div>

                    <button type="submit" class="submit-button">Inloggen</button>
                </form>

                <a href="#" class="forgot-link">Wachtwoord vergeten?</a>
            </div>

            <!-- Register Form -->
            <div id="register-tab" class="form-tab">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label class="form-label">Voornaam</label>
                        <input type="text" class="form-input" id="register-firstname" required placeholder="Jan">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Achternaam</label>
                        <input type="text" class="form-input" id="register-lastname" required placeholder="Janssen">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email adres</label>
                        <input type="email" class="form-input" id="register-email" required placeholder="uw@email.nl">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Telefoon</label>
                        <input type="tel" class="form-input" id="register-phone" required placeholder="06-12345678">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Wachtwoord</label>
                        <input type="password" class="form-input" id="register-password" required placeholder="Minimaal 8 karakters">
                    </div>

                    <div class="form-checkbox">
                        <input type="checkbox" id="agree-terms" required>
                        <label for="agree-terms">Ik ga akkoord met de algemene voorwaarden</label>
                    </div>

                    <button type="submit" class="submit-button">Account aanmaken</button>
                </form>
            </div>

            <div class="social-login">
                <p class="social-title">Of log in met</p>
                <div class="social-buttons">
                    <a href="#" class="social-button">
                        <span>Google</span>
                    </a>
                    <a href="#" class="social-button">
                        <span>Facebook</span>
                    </a>
                </div>
            </div>

            <a href="booking-exact.html" class="back-to-booking">← Terug naar boeken zonder account</a>
        </div>
    </div>

    <script>
        // Switch between login and register tabs
        function switchTab(tab) {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const tabButtons = document.querySelectorAll('.tab-button');
            
            tabButtons.forEach(btn => btn.classList.remove('active'));
            
            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                tabButtons[0].classList.add('active');
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                tabButtons[1].classList.add('active');
            }
            
            hideMessages();
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        // Hide all messages
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            // Get stored customers
            const customers = JSON.parse(localStorage.getItem('taxiCustomers') || '[]');
            
            // Find customer
            const customer = customers.find(c => c.email === email && c.password === password);
            
            if (customer) {
                // Create session
                const session = {
                    customerId: customer.id,
                    customerName: `${customer.firstname} ${customer.lastname}`,
                    email: customer.email,
                    phone: customer.phone,
                    loginTime: new Date().toISOString(),
                    rememberMe: rememberMe
                };
                
                localStorage.setItem('customerSession', JSON.stringify(session));
                
                showSuccess('Succesvol ingelogd! U wordt doorgestuurd...');
                
                // Redirect to customer dashboard
                setTimeout(() => {
                    window.location.href = 'customer-dashboard.html';
                }, 1500);
            } else {
                showError('Onjuist email adres of wachtwoord');
            }
        }

        // Handle registration
        function handleRegister(event) {
            event.preventDefault();
            
            const firstname = document.getElementById('register-firstname').value;
            const lastname = document.getElementById('register-lastname').value;
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            
            // Validate password
            if (password.length < 8) {
                showError('Wachtwoord moet minimaal 8 karakters lang zijn');
                return;
            }
            
            // Get existing customers
            const customers = JSON.parse(localStorage.getItem('taxiCustomers') || '[]');
            
            // Check if email already exists
            if (customers.find(c => c.email === email)) {
                showError('Dit email adres is al geregistreerd');
                return;
            }
            
            // Create new customer
            const newCustomer = {
                id: 'CUST' + Date.now(),
                firstname: firstname,
                lastname: lastname,
                email: email,
                phone: phone,
                password: password, // In production, this should be hashed!
                registeredDate: new Date().toISOString(),
                bookingHistory: [],
                favoriteAddresses: []
            };
            
            // Save customer
            customers.push(newCustomer);
            localStorage.setItem('taxiCustomers', JSON.stringify(customers));
            
            showSuccess('Account succesvol aangemaakt! U kunt nu inloggen.');
            
            // Switch to login tab after 2 seconds
            setTimeout(() => {
                switchTab('login');
                document.getElementById('login-email').value = email;
            }, 2000);
        }

        // Check if already logged in
        window.onload = function() {
            const session = localStorage.getItem('customerSession');
            if (session) {
                const sessionData = JSON.parse(session);
                // Check if session is still valid (24 hours)
                const loginTime = new Date(sessionData.loginTime);
                const now = new Date();
                const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                
                if (hoursDiff < 24 || sessionData.rememberMe) {
                    window.location.href = 'customer-dashboard.html';
                } else {
                    localStorage.removeItem('customerSession');
                }
            }
        };
    </script>
</body>
</html>
